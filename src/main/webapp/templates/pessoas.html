<div class=row ng-controller="PessoasCtrl as vm"><div class=col-lg-12><button type=button class="btn btn-primary" ng-click=vm.openModal()><i class="glyphicon glyphicon-plus"></i> <span>Cadastrar uma pessoa</span></button><br><br><table ng-table=vm.tablePessoas class=table show-filter=true><tr ng-repeat="pessoa in $data"><td title="'Nome'" filter="{nome:'text'}" sortable="'nome'">{{pessoa.nome}}</td><td title="'Cidade'" filter="{ cidade: 'text'}" sortable="'cidade'">{{pessoa.cidade.nome}}</td><td title="'Bairro'" filter="{ bairro: 'text'}" sortable="'bairro'">{{pessoa.bairro}}</td><td title="'Telefone'" filter="{ telefone: 'text'}" sortable="'telefone'">{{pessoa.telefone}}</td><td title="'Celular'" filter="{ celular: 'text'}" sortable="'celular'">{{pessoa.celular}}</td></tr></table></div></div>
